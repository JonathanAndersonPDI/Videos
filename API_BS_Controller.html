<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appspace BrightSign Controller</title>
</head>
<body>

    <h1>Appspace BrightSign Controller</h1>
    <button onclick="sendCommand('play')">Play</button>
    <button onclick="sendCommand('pause')">Pause</button>
    <button onclick="sendCommand('restart')">Restart</button>
    <button onclick="sendCommand('landing')">Go to Landing Page</button>

    <script>
        // Replace with your Appspace API endpoint and BrightSign player ID
        const APPSPACE_API_URL = "https://app3.cloud.appspace.com/api/v1/players";
        const PLAYER_ID = "ab505330-d999-485b-8168-1614994958cd";  // Found in Appspace Dashboard
        const API_TOKEN = "8f15067a-7500-4016-933a-2d13e6429fea";    // From Appspace Admin Panel

        // Send Control Command to Appspace
        function sendCommand(action) {
            let commandData = {};

            switch (action) {
                case "play":
                    commandData = { "action": "play" };
                    break;
                case "pause":
                    commandData = { "action": "pause" };
                    break;
                case "restart":
                    commandData = { "action": "restart" };
                    break;
                case "landing":
                    commandData = { "action": "navigate", "url": "/landing" }; // Adjust to your landing content
                    break;
                default:
                    console.log("Invalid command");
                    return;
            }

            // Send API Request to Appspace
            fetch(`${APPSPACE_API_URL}/${PLAYER_ID}/control`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${API_TOKEN}`
                },
                body: JSON.stringify(commandData)
            })
            .then(response => response.json())
            .then(data => console.log("Appspace Response:", data))
            .catch(error => console.error("Error:", error));
        }
    </script>

</body>
</html>
